version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: talent-radar-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-talent_radar_dev}
      POSTGRES_USER: ${DB_USERNAME:-talent_radar_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-talent_radar_pass}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - talent-radar-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: talent-radar-backend-dev
    ports:
      - "8080:8080"
      - "5005:5005" # Debug port
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-talent_radar_dev}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-talent_radar_user}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-talent_radar_pass}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-86400000}
      - FOOTBALL_API_KEY=${FOOTBALL_API_KEY}
      - FOOTBALL_API_BASE_URL=${FOOTBALL_API_BASE_URL}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ./backend/src:/app/src
      - maven_cache:/root/.m2
    networks:
      - talent-radar-dev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: talent-radar-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
      - REACT_APP_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - talent-radar-dev-network

volumes:
  postgres_dev_data:
    driver: local
  maven_cache:
    driver: local

networks:
  talent-radar-dev-network:
    driver: bridge
