# Docker-specific configuration
spring.profiles.active=docker

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=jdbc:postgresql://postgres:5432/talent_radar
spring.datasource.username=talent_radar_user
spring.datasource.password=talent_radar_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.talentradar=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG