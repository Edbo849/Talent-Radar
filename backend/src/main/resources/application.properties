# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/talent_radar?useSSL=false&serverTimezone=UTC
spring.datasource.username=talent_radar_user
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=your-secret-key-here
jwt.expiration=86400000

# Sportsmonk API Configuration
sportsmonk.api.key=${SPORTSMONK_API_KEY}
sportsmonk.api.base-url=https://api.sportmonks.com/v3/football
sportsmonk.api.include=participants,statistics

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.talentradar=DEBUG
logging.level.org.springframework.security=DEBUG