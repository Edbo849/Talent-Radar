# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/talent_radar
spring.datasource.username=talent_radar_user
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=your-secret-key-here
jwt.expiration=86400000

# External API Configuration
football.api.key=your-football-api-key-here
football.api.base-url=https://api.football-data.org/v4

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.talentradar=DEBUG
logging.level.org.springframework.security=DEBUG